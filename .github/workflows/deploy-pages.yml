name: Deploy to GitHub Pages

on:
  # Trigger when RSS feed is updated
  push:
    branches: [ main, master ]
    paths:
      - 'feeds/jazz-night-zune.xml'
  
  # Allow manual deployment
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create index page
        run: |
          mkdir -p public
          cp -r feeds public/
          
          # Create a simple index.html for the feed
          cat > public/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Jazz Night In America - RSS Feed</title>
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                      max-width: 800px;
                      margin: 0 auto;
                      padding: 2rem;
                      line-height: 1.6;
                      color: #333;
                  }
                  .feed-link {
                      background: #f0f8ff;
                      border: 2px solid #4a90e2;
                      border-radius: 8px;
                      padding: 1rem;
                      margin: 1rem 0;
                      word-break: break-all;
                  }
                  .instructions {
                      background: #f9f9f9;
                      border-left: 4px solid #4a90e2;
                      padding: 1rem;
                      margin: 1rem 0;
                  }
                  .zune-note {
                      background: #fff3cd;
                      border: 1px solid #ffeaa7;
                      border-radius: 4px;
                      padding: 0.75rem;
                      margin: 1rem 0;
                  }
              </style>
          </head>
          <body>
              <h1>ðŸŽµ Jazz Night In America RSS Feed</h1>
              
              <p>This is an unofficial RSS feed for NPR's "Jazz Night In America: The Radio Program" series, specifically formatted for compatibility with Zune podcast software.</p>
              
              <div class="feed-link">
                  <strong>RSS Feed URL:</strong><br>
                  <code>https://YOUR_USERNAME.github.io/YOUR_REPO_NAME/feeds/jazz-night-zune.xml</code>
              </div>
              
              <div class="zune-note">
                  <strong>ðŸ“± For Zune Users:</strong> Copy the RSS feed URL above and add it as a podcast subscription in your Zune software.
              </div>
              
              <div class="instructions">
                  <h3>How to Subscribe:</h3>
                  <ol>
                      <li>Copy the RSS feed URL above</li>
                      <li>Open your Zune software</li>
                      <li>Go to the Podcasts section</li>
                      <li>Add a new podcast subscription using the URL</li>
                      <li>The feed will automatically update with new episodes</li>
                  </ol>
              </div>
              
              <h3>About This Feed</h3>
              <ul>
                  <li><strong>Source:</strong> NPR's Jazz Night In America archive</li>
                  <li><strong>Format:</strong> RSS 2.0 with audio enclosures</li>
                  <li><strong>Episodes:</strong> Up to 100 most recent episodes</li>
                  <li><strong>Updates:</strong> Automatically checked daily</li>
                  <li><strong>Compatibility:</strong> Optimized for Zune podcast software</li>
              </ul>
              
              <p><a href="feeds/jazz-night-zune.xml">ðŸ“¥ View Raw RSS Feed</a></p>
              
              <hr>
              <p><small>Last updated: <span id="timestamp"></span></small></p>
              
              <script>
                  document.getElementById('timestamp').textContent = new Date().toLocaleString();
              </script>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Summary
        run: |
          echo "## GitHub Pages Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Successfully deployed to GitHub Pages**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URLs:**" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ  Homepage: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¡ RSS Feed: ${{ steps.deployment.outputs.page_url }}feeds/jazz-night-zune.xml" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Update the \`SELF_FEED_URL\` in your scraper scripts with the RSS feed URL above" >> $GITHUB_STEP_SUMMARY
          echo "2. Subscribe to the RSS feed in your Zune software" >> $GITHUB_STEP_SUMMARY
          echo "3. The feed will automatically update daily with new episodes" >> $GITHUB_STEP_SUMMARY